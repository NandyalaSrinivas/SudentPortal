<center><h2>{{ ele.department }}</h2></center>
<table align="center" border="4">
    <thead>
    <td>First Name</td>
    <td>Last Name</td>
    <td>Email</td>
    <td>Department</td>
    </thead>
    {% for ele in data %}
        <tr>
            <td><a href="{{ ele.firstname }}/student_info"{>{ ele.firstname }}</a></td>
            <td>{{ ele.lastname }}</td>
            <td>{{ ele.email }}</td>
            <td>{{ ele.department }}</td>
        </tr>
    {% endfor %}
</table>
